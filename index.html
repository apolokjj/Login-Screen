<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">~


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="login-screen">

        <header>
            <img src="img/user-286.png" alt="">
            <h1>SIGN IN</h1>   
        </header>

        <main>
            <section id="username">
                <form action="">
                    <input type="text" name="Username" id="username" placeholder="Username">
                </form>
            </section>

            <section id="password">
                <form action="">
                    <input type="text" name="Password" id="password" placeholder= "Password">
                </form>

            </section>
            <div #rememberMe-forgotPassword>
                <section id="rememberMe">
                    <p style="display: inline;">Remember Me</p>
                    <input type="checkbox" name="checkRemember" id="checkRemember">
                </section>

                <section id="forgot-password">
                    <a href="#">Forgot the password?</a>
                </section>
            </div>

            <button id="login-btn">Register</button>

            <div id="footer">
                <p>Doesn't have an account? Register now</p>
            </div>
        </main>

        
    </div>
</body>
</html>
